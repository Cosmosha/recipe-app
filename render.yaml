databases:
  - name: microverse
    databaseName: microverse_9yo1
    user: microverse_9yo1_user

services:
  - type: web
    name: recipe-app
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: microverse
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
